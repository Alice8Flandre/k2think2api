version: '3.8'

services:
  k2think-api:
    image: julienol/k2think2api:latest
    container_name: k2think-api
    ports:
      - "${HOST_PORT:-8001}:8001"
    volumes:
      # 映射tokens.txt文件到容器内（如果启用自动更新，需要去掉:ro标记）
      - ./tokens.txt:/app/tokens.txt
      # 映射accounts.txt文件到容器内（仅在启用自动更新时需要）
      - ./accounts.txt:/app/accounts.txt:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s